<app-header></app-header>
<div *ngIf="isFetched" class="primary" style="height: 15%; width: 100%;">
    <hr>
    <p class="lead text-white text-center pt-5"><i class="fas fa-calendar-week mr-2"></i> {{myeventSrv.formatDate(event.eventdate)}}</p>
    <h1 class=" text-center font-weight-bold text-main mt-1">{{event.name}}</h1>
    <p class="text-muted text-center pb-5"> <i class="fas fa-user ml-2 mr-2 text-muted"></i>Hosted By: {{event.creator.name}}</p>
</div>
<div class="container">
    
    <flash-messages></flash-messages>
    <div *ngIf="isFetched" class="progress">
        <div class="progress-bar bg-main" role="progressbar" [style.width]="precent + '%'" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">{{precent}}%</div>
      </div>
      <div *ngIf="isFetched" class="row mt-4 text-center">
         
          <div class="col-lg-4">
                <div class="card text-white border-main primary mb-3" >
                    <div class="card-header"><b><i class="{{event.category.icon}} text-main mr-2"></i> Category</b></div>
                    <div class="card-body">
                      <h5 class="card-title"><b>{{event.category.name}}</b></h5>
                      
                </div>
            </div>
          </div>

          <div class="col-lg-4">
            <div class="card text-white border-main primary mb-3" >
                <div class="card-header"><b><i class="fas fa-user mr-2 text-main"></i> Attendees</b></div>
                <div class="card-body">
                  <h5 class="card-title"><b>{{event.participants.length}}</b></h5>
                  
            </div>
        </div>
      </div>

      <div class="col-lg-4">
        <div class="card text-white border-main primary mb-3" >
            <div class="card-header"><b><i class="fas fa-user-plus mr-2 text-main"></i> Max Participants</b></div>
            <div class="card-body">
              <h5 class="card-title"><b>{{event.maxparticipants}}</b></h5>
              
        </div>
    </div>
    </div>
    

</div>

<div *ngIf="isFetched" class="primary"  style="border-radius: 9px;">
    <hr>
   <h4 class="font-weight-bold text-white mb-3"><i class="fas fa-info-circle ml-2 mr-2 text-main"></i>Details:</h4>
   <p class="lead text-white text ml-2">{{event.description}}</p>


</div>

<div *ngIf="isFetched" class="div mt-3 primary text-center">
  <hr>
  <app-social-share></app-social-share>

</div>
